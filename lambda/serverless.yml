service: dynamodb-handler

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1  # 프로덕션 리전
  stage: ${opt:stage, 'dev'}
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}
  # 태그 비활성화 (logs:TagResource 권한 없이 배포)
  tags: {}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  handler:
    handler: dynamodb-handler/index.handler
    # Lambda가 자동으로 LogGroup 생성 (태그 없이)
    # logRetentionInDays는 제거하여 자동 생성 시 태그 문제 방지
    events:
      - http:
          path: /api
          method: post
          cors: true
      - http:
          path: /api
          method: options
          cors: true

resources:
  Resources:
    UserDataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

plugins:
  - serverless-offline

