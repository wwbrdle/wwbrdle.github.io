service: dynamodb-handler

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1  # 프로덕션 리전
  stage: ${opt:stage, 'dev'}
  environment:
    DYNAMODB_TABLE: ${self:service}-${self:provider.stage}
  # 태그 비활성화 (logs:TagResource 권한 없이 배포)
  tags: {}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource:
            - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  handler:
    handler: dynamodb-handler/index.handler
    # 로그 그룹을 수동으로 관리 (태그 없이)
    logRetentionInDays: 14
    events:
      - http:
          path: /api
          method: post
          cors: true
      - http:
          path: /api
          method: options
          cors: true

resources:
  Resources:
    UserDataTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
    
    # CloudWatch Logs 그룹을 태그 없이 수동 생성
    # Serverless Framework의 자동 생성 대신 명시적으로 정의
    HandlerLogGroup:
      Type: AWS::Logs::LogGroup
      DeletionPolicy: Retain
      Properties:
        LogGroupName: /aws/lambda/${self:service}-${self:provider.stage}-handler
        RetentionInDays: 14

plugins:
  - serverless-offline

